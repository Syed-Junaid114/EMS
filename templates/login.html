<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #5c67f2;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button.signup {
      background: #4CAF50;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 10px;
      color: gray;
      font-size: 0.9em;
      text-align: center;
    }

    .forgot-password {
      margin-top: 10px;
      text-align: right;
      font-size: 0.9em;
    }

    .forgot-password a {
      color: #5c67f2;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .toggle-password {
      margin-top: 5px;
      font-size: 0.85em;
      text-align: left;
    }

    .signup-link {
      margin-top: 10px;
      text-align: center;
    }

    .flash-messages {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/login_user">
      <input type="email" name="email" placeholder="Enter Email" required>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      
      <div class="toggle-password">
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
      </div>

      <div class="forgot-password">
        <a href="/forgot_password">Forgot Password?</a>
      </div>

      <div class="signup-link">
        <a href="/signup_user">Don't have an account? Sign up</a>
      </div>

      <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
