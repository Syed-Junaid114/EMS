<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #5c67f2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    p {
      text-align: center;
      font-size: 0.9em;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <form method="POST">
      <input type="text" name="email" placeholder="Enter your email" required>
      <button type="submit">Find Account</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
