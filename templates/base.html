<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Evento Admin{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
        }


        .section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        .btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-complete {
            background-color: #2ecc71;
            color: white;
        }

        .flash {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
      nav {
    background-color: #a855f7;
    padding: 0 1rem;
  }
  .nav-container {
    max-width: 100%;
    margin: 0 auto;
    height: 56px;
    display: flex;
    align-items: center;
  }
  .brand {
    display: flex;
    align-items: center;
    color: white;
    font-weight: 600;
    font-size: 1.125rem;
    gap: 0.5rem;
    flex-shrink: 0;
  }
  .brand i {
    font-style: normal;
  }
  .search-wrapper {
    flex: 1;
    margin: 0 1rem;
    position: relative;
  }
  .search-wrapper input {
    width: 85%;
    padding: 0.25rem 1rem 0.25rem 2.5rem;
    border-radius: 0.375rem;
    border: none;
    font-size: 0.955rem;
    outline: none;
  }
  .search-wrapper input:focus {
    box-shadow: 0 0 0 2px #3498db;
  }
  .search-icon {
    position: absolute;
    top: 50%;
    left: 0.75rem;
    transform: translateY(-50%);
    color: #9ca3af;
    font-size: 0.875rem;
    pointer-events: none;
  }
  ul.nav-links {
    display: none;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 1.5rem;
    align-items: center;
    color: #d8b4fe;
    font-weight: 600;
    font-size: 0.88rem;
  }
  ul.nav-links li {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    cursor: pointer;
    user-select: none;
  }
  ul.nav-links li i {
    font-size: 0.75rem;
  }
  .user-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-left: 1rem;
    color: white;
    font-weight: 600;
    font-size: 0.875rem;
    user-select: none;
  }
  .user-info img {
    width: 32px;
    height: 32px;
    border-radius: 9999px;
    object-fit: cover;
  }
  /* Show nav links and user name on medium+ screens */
  @media (min-width: 768px) {
    ul.nav-links {
      display: flex;
    }
    .user-info span {
      display: inline;
    }
  }
  /* Hide user name on smaller screens */
  @media (max-width: 767px) {
    .user-info span {
      display: none;
    }
  }
  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links li a:hover {
    background-color: white;
    color: #a855f7;
    text-decoration: none;
}
input[type="date"] {
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

button {
  padding: 8px 16px;
  background-color: #6b46c1;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #553c9a;
}

    </style>
</head>
<body>
    <nav>
  <div class="nav-container">
    <div class="brand">
      
      Evento
    </div>
    <div class="search-wrapper">
      <input type="text" placeholder="Search here..." />
    </div>
    <ul class="nav-links">
      <li><a href="admin_dashboard"> Dashboard</a></li>
      <li><a href="events_by_date"> Events by date</a></li>
      <li><a href="completed_events">Completed Events</a></li>
      <li><a href="queries">Queries</a></li>
      <li><a href="logout">Logout</a></li>
    </ul>
    <div class="user-info">
    </div>
  </div>
</nav>

<div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
