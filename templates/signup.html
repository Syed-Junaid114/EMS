<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    :root {
      --primary-color: #4a6bff;
      --hover-color: #3a56d4;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
      --error-color: #e74c3c;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .signup-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }
    
    .signup-container:hover {
      transform: translateY(-5px);
    }
    
    h2 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--hover-color);
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 35px;
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
      font-size: 12px;
    }
    
    @media (max-width: 480px) {
      .signup-container {
        padding: 20px;
      }
      
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form method="POST" action="/signup_user">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Enter 10-digit phone number" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="3" maxlength="8" placeholder="Password (3â€“8 characters)" required>
        <button type="button" class="password-toggle">Show</button>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');

    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        passwordToggle.textContent = 'Show';
      }
    });

    // Restrict phone input to digits only and max 10 digits
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', () => {
      phoneInput.value = phoneInput.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
